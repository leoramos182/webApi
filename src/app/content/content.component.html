<div class="busca-filme">
    <input placeholder="Digite um nome de filme" id="input"
        [(ngModel)]="title">
    <button mat-mini-fab color="primary" id="button">
        <mat-icon (click)="getNome()">search</mat-icon>
    </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <!-- Coluna Title -->
    <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef> Filme </th>
        <td mat-cell *matCellDef="let element"> {{element.Nome}} </td>
    </ng-container>
    <!-- Coluna Year -->
    <ng-container matColumnDef="AnoFilme">
        <th mat-header-cell *matHeaderCellDef> Ano </th>
        <td mat-cell *matCellDef="let element"> {{element.AnoFilme}} </td>
    </ng-container>
    <!-- Coluna Genre -->
    <ng-container matColumnDef="Genero">
        <th mat-header-cell *matHeaderCellDef> GÃªnero </th>
        <td mat-cell *matCellDef="let element"> {{element.Genero}} </td>
    </ng-container>
    <!-- Coluna Director -->
    <ng-container matColumnDef="Diretor">
        <th mat-header-cell *matHeaderCellDef> Diretor </th>
        <td mat-cell *matCellDef="let element"> {{element.Diretor}} </td>
    </ng-container>
    <!-- Coluna Imdb Votes -->
    <ng-container matColumnDef="ImdbRating">
        <th mat-header-cell *matHeaderCellDef> Nota Imdb </th>
        <td mat-cell *matCellDef="let element" id="rating"> {{element.ImdbRating}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
